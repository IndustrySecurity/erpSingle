{% extends 'base.html' %}
{% block content %}
<h2>用户列表</h2>
<table>
    <thead>
        <tr>
            <th>用户名</th>
            <th>电子邮件</th>
            <th>部门</th>
            <th>职位</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.department }}</td>
            <td>{{ user.position }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
